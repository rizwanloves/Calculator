<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" value="0" id ="input-box" placeholder="0" readonly disabled>

        <div class="calculator-btn">
            <button class="clear">CE</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>*</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
            <button class="delete">DEL</button>
            <button>0</button>
            <button>.</button>
            <button class="result">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
